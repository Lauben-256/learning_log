{% extends 'learning_logs/base.html' %}

{% load bootstrap3 %}

{% block header %}
    <h2 class="mt-3">Register an account.</h2>
{% endblock header %}

{% block content %}

<form action="{% url 'users:register' %}" method="POST" class="form mt-3">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button name="submit" class="btn btn-primary">register</button>
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %} " />
</form>
{% endblock content %}

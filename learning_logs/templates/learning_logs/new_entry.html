{% extends 'learning_logs/base.html' %}

{% load bootstrap3 %}

{% block content %}
<p class="mt-3"><a href="{% url 'learning_logs:topic' topic.id %}" >{{ topic }}</a></p>

<p> Add a new entry: </p>

<form action="{% url 'learning_logs:new_entry' topic.id %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="btn btn-primary mt-3">add entry </button>
</form>
{% endblock content %}

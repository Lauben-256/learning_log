{% extends 'learning_logs/base.html' %}

{% block header %}
    <h1 class="mt-2">Topics</h1>
{% endblock header %}

{% block content %}

    <ul class="mt-2">
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                </h3>
            </li>
        {% empty %}
            <li>
                <h3>No topics have been added yet. </h3>
            </li>
        {% endfor %}
    </ul>
    <h3>
        <a class="btn btn-primary" href="{% url 'learning_logs:new_topic' %}" role="button">Add new topic</a>
    </h3>
{% endblock content %}

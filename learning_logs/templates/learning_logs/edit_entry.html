{% extends 'learning_logs/base.html' %}

{% load bootstrap3 %}

{% block content %}

<p class="mt-3"><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

<p>Edit entry:</p>

<form action="{% url 'learning_logs:edit_entry' entry.id %} " method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="btn btn-primary mt-3">Save changes</button>
</form>

{% endblock content %}
